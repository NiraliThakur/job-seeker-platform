{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
        <h3 class="text-center mb-4 text-primary fw-bold">Create an Account</h3>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label fw-semibold">Register as</label>
                <select class="form-select rounded-3" id="role" name="role" required>
                    <option value="jobseeker">Job Seeker</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? 
            <a href="{% url 'login_page' %}" class="text-decoration-none text-primary fw-semibold">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
