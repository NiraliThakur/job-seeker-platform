{% extends 'base.html' %}

{% block start %}

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 28rem;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Create Account </h3>
      <p class="text-muted">Register to start your journey</p>
    </div>
    
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control rounded-3" id="username" placeholder="Choose a username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control rounded-3" id="password" placeholder="Enter your password" required>
      </div>
      
      <div class="mb-3">
        <label for="role" class="form-label fw-semibold">Role</label>
        <select class="form-select rounded-3" id="role" required>
          <option value="jobseeker">üë©‚Äçüíª Job Seeker</option>
          <option value="recruiter">üè¢ Recruiter</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 rounded-3 fw-semibold">Register</button>
    </form>
    
    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? 
        <a href="{% url 'login_page' %}" class="text-decoration-none fw-semibold">Login here</a>
      </p>
    </div>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  const response = await fetch("/api/register/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ username, password, role }),
  });

  const data = await response.json();
  if (response.ok) {
    alert("Registration successful!");
    window.location.href = "{% url 'login_page' %}";
  } else {
    alert("Error: " + JSON.stringify(data));
  }
});
</script>
{% endblock %}
