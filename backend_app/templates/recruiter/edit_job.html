{% extends 'base.html' %}

{% block start %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-warning text-dark text-center">
          <h4 class="mb-0">Edit Job</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="title" class="form-label">Job Title</label>
              <input type="text" id="title" name="title" class="form-control" value="{{ job.title }}" required>
            </div>

            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input type="text" id="company" name="company" class="form-control" value="{{ job.company }}" required>
            </div>

            <div class="mb-3">
              <label for="job_type" class="form-label">Job Type</label>
              <select id="job_type" name="job_type" class="form-select" required>
                <option value="full-time" {% if job.job_type == "full-time" %}selected{% endif %}>Full-Time</option>
                <option value="part-time" {% if job.job_type == "part-time" %}selected{% endif %}>Part-Time</option>
                <option value="remote" {% if job.job_type == "remote" %}selected{% endif %}>Remote</option>
                <option value="internship" {% if job.job_type == "internship" %}selected{% endif %}>Internship</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" id="location" name="location" class="form-control" value="{{ job.location }}" required>
            </div>

            <div class="mb-3">
              <label for="experience_required" class="form-label">Experience Required</label>
              <input type="text" id="experience_required" name="experience_required" class="form-control" value="{{ job.experience_required }}">
            </div>

            <div class="mb-3">
              <label for="skills_required" class="form-label">Skills Required</label>
              <input type="text" id="skills_required" name="skills_required" class="form-control" value="{{ job.skills_required }}">
            </div>

            <div class="mb-3">
              <label for="requirements" class="form-label">Requirements</label>
              <textarea id="requirements" name="requirements" class="form-control" rows="3">{{ job.requirements }}</textarea>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Job Description</label>
              <textarea id="description" name="description" class="form-control" rows="4">{{ job.description }}</textarea>
            </div>

            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" step="0.01" value="{{ job.salary }}">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-save"></i> Save Changes
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
