{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
        <h3 class="text-center mb-4 text-success fw-bold">Welcome Back</h3>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 rounded-pill">Log In</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-success fw-semibold">Sign Up</a></p>
    </div>
</div>
{% endblock %}
